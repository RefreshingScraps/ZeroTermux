name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 获取项目代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置Java环境
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17' # 推荐使用JDK 17或11，根据你的项目调整
        distribution: 'temurin'

    # 3. 确保Gradle包装脚本有执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 4. 执行Gradle构建（包含测试）
    - name: Build with Gradle
      run: ./gradlew build

    # 在 'Build with Gradle' 步骤之后添加
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/**/*.apk
